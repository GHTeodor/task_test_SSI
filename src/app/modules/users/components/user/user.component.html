<div class="container">
  <mat-list>
    <mat-list-item>Username: {{user.username}}</mat-list-item>
    <mat-list-item>Email: {{user.email}}</mat-list-item>
    <mat-list-item>Password: <i class="password">{{user.password}}</i></mat-list-item>
    <mat-list-item>Age: {{user.age}}</mat-list-item>
  </mat-list>

  <button mat-raised-button color="accent" (click)="openDialog(index)">Open Edit Menu</button>
  <button mat-raised-button color="warn" (click)="remove()">Delete</button>
</div>
