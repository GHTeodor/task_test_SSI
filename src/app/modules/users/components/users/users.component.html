<div class="actions">
  <a mat-raised-button color="primary" routerLink="/users/add">Add new</a>
  <button mat-raised-button color="primary" (click)="getAll()">Get All users</button>
  <button mat-raised-button color="warn" (click)="clear()">Clear All</button>
  <button disabled="{{!!users.length}}" mat-raised-button color="accent" (click)="initUsers()">Add Test Users</button>
</div>

<mat-divider></mat-divider>

<router-outlet></router-outlet>

<mat-divider></mat-divider>


<div class="user-container">
  <app-user *ngFor="let u of users; let i = index" [user]="u" [index]="i"></app-user>
</div>
